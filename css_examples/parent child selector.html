#div1 #div2{
  background-color:#0f0
}
#div3,#div4{

#div5 #div6{

}
.elem{
    border:solid #090 3px;
    position:relative;
    padding:20px 0px 20px 0px;
}
.elem :first-child:before{
    content:"div";
    position:absolute;
    left:0;
    top:0;
    border:solid #090 3px;
}
.elem :last-child:after{
    content:"/div";
    border:solid #090 3px;
    position:absolute;
    right:0;
    bottom:0;
}
</style>
<div id="div1">hello</div>
