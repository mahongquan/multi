function nowDate() {
    var date=new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var s_month=""+month;
    if (s_month.length<2) s_month="0"+s_month;
    var day = date.getDate();
    var s_day=""+day;
    if (s_day.length<2) s_day="0"+s_day;
    return year + "-" + s_month + "-" + s_day ;
}
function SetCookie(name,value)//两个参数，一个是cookie的名子，一个是值
{
    var Days = 30; //此 cookie 将被保存 30 天
    var exp  = new Date();    //new Date("December 31, 9998");
    exp.setTime(exp.getTime() + Days*24*60*60*1000);
    document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
}
function getCookie(name)//取cookies函数        
{
    var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
     if(arr != null) return unescape(arr[2]); return null;

}
function delCookie(name)//删除cookie
{
    var exp = new Date();
    exp.setTime(exp.getTime() - 1);
    var cval=getCookie(name);
    if(cval!=null) document.cookie= name + "="+cval+";expires="+exp.toGMTString();
}

            success:function(){
                //console.log(contacts.length+" contacts")

  <script type="text/template" id="packitem-template">
    　　　<td><%- id %></td><td><%- Item.bh %></td><td><%- Item.name %></td><td><%- Item.guige %></td><td><%- ct %><%- Item.danwei %></td><td hidden="true"><%- pack_id %></td><td hidden="true"><%- item_id %></td><td><button class="packitem_edit" data="<%- id %>">编辑</button><button  class="packitem_delete" data="<%- id %>">删除</button></td>

    <script type="text/template" id="packitem-edit-template">
    <table  class="table-condensed" >
            <tr>
                <td>
                    <label>ID:</label>
                </td>
                <td>
                    <input type="text" id="id" readonly="true"      value="<%- id %>">
                </td>
            </tr>
             <tr>
                <td>
                    <label>备件id:</label>
                </td>
                <td>
                    <input type="text" id="id"  class="item" readonly="true"      value="<%- Item.id %>">
                </td>
            </tr>
            <tr>
                <td>
                    <label>编号:</label>
                </td>
                <td>
                    <input type="text" id="bh" class="item" value="<%- Item.bh %>">
                </td>
            </tr>       
            <tr>
                <td>
                    <label>名称:</label>
                </td>
                <td>
                    <input type="text" id="name"  class="item"  value="<%- Item.name %>">
                </td>
            </tr>        
            <tr>
                <td>
                    <label>规格:</label>
                </td>
                <td>
                    <input type="text" id="guige"  class="item"   value="<%- Item.guige %>">
                </td>
            </tr>        
            <tr>
                <td>
                    <label>单位:</label>
                </td>
                <td>
                    <input type="text" id="danwei"  class="item"  value="<%- Item.danwei %>">
                </td>
            </tr>        
            <tr>
                <td>
                    <label>数量:</label>
                </td>
                <td>
                    <input type="text" id="ct"  class="packitem"  value="<%- ct %>">
                </td>
            </tr>        
            </table>
        <button  class="btn btn-primary" id="bt_save_item">保存</button>
    </script>
 </div>
